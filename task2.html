<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form with Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>User Information Form</h1>
  <form id="userForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    <span class="error" id="emailError"></span><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]+" required><br>
    <span class="error" id="phoneError"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let emailError = document.getElementById("emailError");
      let phoneError = document.getElementById("phoneError");

      // Clear previous errors
      emailError.textContent = "";
      phoneError.textContent = "";

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        emailError.textContent = "Please enter a valid email address";
        return false;
      }

      // Phone validation
      if (!phone.match(/^[0-9]+$/)) {
        phoneError.textContent = "Please enter only numeric values for the phone number";
        return false;
      }

      return true; // Submit the form if validation passes
    }
  </script>
</body>
</html>
